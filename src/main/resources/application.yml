spring:
  application:
    name: springai_chat
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: qwen3:0.6b

    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: ${API_KEY} #从环境变量中读取
      chat:
        options:
          model: qwen-max-latest  #模型名称
          temperature: 0.7 #模型温度，值越大，输出结果越随机
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always #总是初始化
  datasource:
    url: jdbc:mysql://localhost:3306/springai_chat?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: LHP20040302
    driver-class-name: com.mysql.cj.jdbc.Driver
logging:
  level:
    org.springframework.ai: debug #配置日志级别
    com.example.springai: debug #项目日志级别


